<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>権限エラー</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn-back {
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            border: none;
            background-color: #1976d2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #155a9c;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="message">ログインしてください</p>
        <form th:action="@{/}" method="get">
            <button type="submit" class="btn-back">戻る</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>商品入荷と在庫ページ</title>
  <link rel="stylesheet" th:href="@{/css/admin-inventories.css}">
  <!-- <link rel="stylesheet" href="../static/css/admin-inventories.css"> -->

</head>

<body>
  <!-- 一覧表 -->
  <aside class="sidebar">
    <ul class="menu">
      <li class="menu-title">メニュー一覧</li>
      <li><a href="/sales-weather">実績と天気の確認</a></li>
      <li><a href="/users">ユーザー管理</a></li>
      <li><a href="/record">販売実績入力</a></li>
      <li><a href="/forecast">需要予測</a></li>
      <li><a href="/products">商品管理</a></li>
      <li class="active"><a href="/inventories">入荷と在庫管理</a></li>
    </ul>
  </aside>


  <!-- メイン -->
  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- トップバー -->
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="current-username" th:text="${current_username}"></span>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>


    <div class="section-container">
      <h2>商品入荷入力（2025.5.31）</h2>
      <form class="stock-form">
        <div class="form-grid">
          <div>
            <label>銘柄</label>
            <input type="text" placeholder="例: ホワイトビール">
          </div>
          <div>
            <label>入荷数量</label>
            <input type="number" placeholder="例: 20">
          </div>
          <div>
            <label>JANコード</label>
            <input type="text" placeholder="例: 4901234567894">
          </div>
        </div>
        <div class="button-row">
          <button class="btn add" type="button">Add</button>
          <button class="btn submit" type="submit">Submit</button>
          <!-- <button class="btn export" type="button">Edit</button> -->



        </div>
      </form>
    </div>


    <div class="section-container">
      <h2>商品在庫一覧</h2>
      <table class="product-table">
        <thead>
          <tr>
            <th>銘柄</th>
            <th>現在在庫（数量）</th>
            <th>直近入荷日</th>
            <th>JANコード</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ホワイトビール</td>
            <td>36</td>
            <td>2025.5.31</td>
            <td>4901234567894</td>
          </tr>
          <tr>
            <td>ラガー</td>
            <td>48</td>
            <td>2025.5.31</td>
            <td>4901234567890</td>
          </tr>
          <tr>
            <td>ペールエール</td>
            <td>29</td>
            <td>2025.5.31</td>
            <td>4897054380143</td>
          </tr>
        </tbody>
      </table>
      <section class="pagination">
        <button class="page-btn arrow" disabled>&laquo;</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn arrow">&raquo;</button>
      </section>
    </div>
  </main>
</body>

</html>

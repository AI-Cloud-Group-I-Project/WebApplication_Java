<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/css/admin-user-management.css}">
  <!-- <link rel="stylesheet" href="../static/css/admin-user-management.css"> -->
  <script th:inline="javascript">
    window.roles = [
      { id: 1, name: "admin" },
      { id: 2, name: "user" },
      { id: 3, name: "viewer" }
    ];
  </script>
  <script th:src="@{/js/admin-user-management.js}" defer></script>
  <!-- <script src="../static/js/admin-user-management.js"></script> -->
</head>

<body>

  <!-- 左側メニュー -->
  <aside class="sidebar">
    <ul class="menu">
      <li class="menu-title">メニュー一覧</li>
      <li><a href="/sales-weather">実績と天気の確認</a></li>
      <li class="active"><a href="/users">ユーザー管理</a></li>
      <li><a href="/record">販売実績入力</a></li>
      <li><a href="/forecast">需要予測</a></li>
      <li><a href="/products">商品管理</a></li>
      <li><a href="/inventories">入荷と在庫管理</a></li>
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- トップバー -->
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="current-username" th:text="${current_username}"></span>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>

    <!-- ユーザー管理セクション -->
    <section class="user-section">
      <h2>ユーザー一覧</h2>
      <table class="user-table">
        <thead>
          <tr>
            <th style="width: 20%;">名前</th>
            <th style="width: 30%;">メール</th>
            <th style="width: 15%;">権限</th>
            <th style="width: 35%;">操作</th>
          </tr>
        </thead>

        <tr th:each="user : ${users}">
          <td colspan="4">
            <form th:action="@{/users/update}" method="post" class="user-form">
              <table style="width: 100%;">
                <tr>
                  <td style=" width: 20%;"><input type="text" name="name" th:value="${user.name}" disabled
                      class="display-name" />
                  </td>
                  <td style="width: 30%;"><input type="email" name="email" th:value="${user.email}" disabled
                      class="display-email" /></td>
                  <td style="width: 15%;">
                    <select name="role.id" disabled class="display-role">
                      <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                        th:selected="${role.id == user.role.id}"></option>
                    </select>
                  </td>
                  <td style="width: 35%;">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button class="btn edit" type="button">Edit</button>
                    <button class="btn submit" type="submit" name="action" value="submit" disabled>Submit</button>
                    <button class="btn reset" type="submit" name="action" value="reset">Password Reset</button>
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
      <div class="button-row">
        <form>
          <button type="submit" class="btn add">Add</button>
        </form>
      </div>
    </section>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/css/admin-user-management.css}">

</head>
<body>

  <!-- 左側メニュー -->
  <aside class="sidebar">
    <ul class="menu">
      <li class="menu-title">メニュー一覧</li>
      <li><a href="#">実績と天気の確認</a></li>
      <li class="active"><a href="#">ユーザー管理</a></li>
      <li><a href="#">販売実績入力</a></li>
      <li><a href="#">需要予測</a></li>
      <li><a href="#">商品管理</a></li>
      <li><a href="#">入荷と在庫管理</a></li>
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- トップバー -->
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="username">admin</span>
        <button class="logout-btn">Logout</button>
      </div>
    </div>

    <!-- ユーザー管理セクション -->
    <section class="user-section">
      <h2>ユーザー一覧</h2>
      <table class="user-table">
        <thead>
          <tr>
            <th>名前</th>
            <th>メール</th>
            <th>権限</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="佐藤 花子"></td>
            <td><input type="email" value="dj123@gmail.com"></td>
            <td>
              <select>
                <option>Admin</option>
                <option selected>Viewer</option>
                <option>User</option>
              </select>
            </td>
            <td>
              <button class="btn edit">Edit</button>
              <button class="btn submit">Submit</button>
              <button class="btn reset">Password Reset</button>
            </td>
          </tr>
          <!-- 他のユーザー行もここに続けて追加 -->
        </tbody>
      </table>
      <div class="button-row">
        <button class="btn add">Add</button>
      </div>
    </section>
  </main>

</body>
</html>

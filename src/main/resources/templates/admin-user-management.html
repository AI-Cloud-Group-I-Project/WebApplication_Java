<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/css/admin-user-management.css}">
  <!-- <link rel="stylesheet" href="../static/css/admin-user-management.css"> -->
  <script th:inline="javascript">
    window.roles = [
      { id: 1, name: "admin" },
      { id: 2, name: "user" },
      { id: 3, name: "viewer" }
    ];
  </script>
   <script th:src="@{/js/admin-user-management.js}" defer></script>
  <!-- <script src="../static/js/admin-user-management.js"></script> -->
</head>

<body>

  <!-- 左側メニュー -->
  <aside class="sidebar">
    <ul class="menu">
      <li class="menu-title">メニュー一覧</li>
      <li><a href="/sales-weather">実績と天気の確認</a></li>
      <li class="active"><a href="/users">ユーザー管理</a></li>
      <li><a href="/record">販売実績入力</a></li>
      <li><a href="/forecast">需要予測</a></li>
      <li><a href="/products">商品管理</a></li>
      <li><a href="/inventories">入荷と在庫管理</a></li>
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- トップバー -->
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="current-username" th:text="${current_username}"></span>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>

    <!-- ユーザー管理セクション -->
    <section class="user-section">
      <div class="section-header">
        <h2>ユーザー一覧</h2>
        <label class="filter-toggle">
          <input type="checkbox" id="showActiveOnly" onchange="toggleUserFilter()">
          在職中のみ表示
        </label>
      </div>


      <table class="user-table">
        <thead>
          <tr>
            <th style="width: 20%;">名前</th>
            <th style="width: 25%;">メール</th>
            <th style="width: 10%;">権限</th>
             <th style="width: 10%;">ステータス</th>
            <th style="width: 35%;">操作</th>
          </tr>
        </thead>

        <tr th:each="user : ${users}" th:attr="data-status=${user.status}">
          <td colspan="5">
            <form th:action="@{/users/update}" method="post" class="user-form">
              <table style="width: 100%;">
                <tr>
                  <td style=" width: 20%;"><input type="text" name="name" th:value="${user.name}" disabled
                      class="display-name" />
                  </td>
                  <td style="width: 25%;"><input type="email" name="email" th:value="${user.email}" disabled
                      class="display-email" /></td>
                  <td style="width: 10%;">
                    <select name="role.id" disabled class="display-role">
                      <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                        th:selected="${role.id == user.role.id}"></option>
                    </select>
                  </td>

                  <!-- ✅ ステータス選択欄 -->
                  <td style="width: 10%;">
                  <select name="status" disabled class="display-status">
                    <option value="active" th:selected="${user.status == 'active'}">在職中</option>
                    <option value="retired" th:selected="${user.status == 'retired'}">退職済み</option>
                  </select>
                  </td>

                  <td style="width: 35%;">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button class="btn edit" type="button" onclick="enableEdit(this)">Edit</button>
                    <button class="btn submit" type="submit" name="action" value="submit" disabled>Submit</button>
                    <button class="btn reset" type="submit" name="action" value="reset">Password Reset</button>
                  </td>

                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
      <div class="button-row">
        <form>
          <button type="submit" class="btn add">Add</button>
        </form>
      </div>

      <section class="pagination">
        
        <a th:href="@{/products(page=${currentPage - 1})}"
        th:classappend="${currentPage == 0} ? ' disabled' : ''"
        class="page-btn arrow"
        th:if="${totalPages > 1}">&laquo;</a>

        
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/products(page=${i})}"
          th:text="${i + 1}"
          th:class="'page-btn' + (${i} == ${currentPage} ? ' active' : '')">
        </a>
        </span>

        
        <a th:href="@{/products(page=${currentPage + 1})}"
        th:classappend="${currentPage + 1 >= totalPages} ? ' disabled' : ''"
        class="page-btn arrow"
        th:if="${totalPages > 1}">&raquo;</a>
      </section>

    </section>
  </main>
  <script>
    function enableEdit(button) {
      const form = button.closest("form");
      const inputs = form.querySelectorAll("input, select");
      inputs.forEach(el => el.disabled = false);


      const submitBtn = form.querySelector(".submit");
      if (submitBtn) submitBtn.disabled = false;
    }


    // ✅ 在職中のみ表示する機能（checkbox）
    function toggleUserFilter() {
      const checkbox = document.getElementById("showActiveOnly");
      const rows = document.querySelectorAll("tr[data-status]");


      rows.forEach(row => {
        const status = row.getAttribute("data-status");
        if (checkbox.checked) {
         
          row.style.display = (status === "active") ? "" : "none";
        } else {
         
          row.style.display = "";
        }
      });
    }
  </script>


</body>

</html>

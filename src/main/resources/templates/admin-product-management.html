
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品管理ページ</title>

</head>
<body>

  <aside class="sidebar">
   <div class="menu-title">メニュー一覧</div>
    <ul class="menu">
      <li><a href="#">実績と天気の確認</a></li>
      <li><a href="#">ユーザー管理</a></li>
      <li><a href="#">販売実績入力</a></li>
      <li><a href="#">需要予測</a></li>
      <li class="active"><a href="#">商品管理</a></li>
      <li><a href="#">入荷と在庫管理</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="username">admin</span>
        <button class="logout-btn">Logout</button>
      </div>
    </div>

    <section class="product-section">
      <h2>商品管理</h2>
      <table class="product-table">
        <thead>
          <tr>
            <th>銘柄</th>
            <th>値段（円）</th>
            <th>JANコード</th>
            <th>操作</th>
          </tr>
        </thead>
       <tbody>
        <tr>
         <td>ホワイトビール</td>
         <td><input type="number" value="1200"></td>
         <td>4901234567894</td>
         <td>
         <button class="btn edit">Edit</button>
         <button class="btn submit">Submit</button>
         <button class="btn delete">Delete</button>
         </td>
       </tr>
      </tbody>
      </table>

      <div class="button-row">
        <button class="btn add">Add</button>
      </div>

      <section class="pagination">
        <button class="page-btn arrow" disabled>&laquo;</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn arrow">&raquo;</button>
      </section>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>販売実績入力</title>
  <link rel="stylesheet" th:href="@{/css/admin-record.css}">
<!--   <link rel="stylesheet" href="../static/css/admin-record.css"> -->
  <script th:src="@{/js/admin-record.js}" defer></script>
<!--   <script src="../static/js/admin-record.js" defer></script> -->

</head>

<body>

  <!--  一覧表 -->
  <aside class="sidebar">
    <ul class="menu">
      <li class="menu-title">メニュー一覧</li>
      <li><a href="/sales-weather">実績と天気の確認</a></li>
      <li><a href="/users">ユーザー管理</a></li>
      <li class="active"><a href="/record">販売実績入力</a></li>
      <li><a href="/forecast">需要予測</a></li>
      <li><a href="/products">商品管理</a></li>
      <li><a href="/inventories">入荷と在庫管理</a></li>
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- トップバー -->
    <div class="topbar">
      <div class="brand">H&amp;C BAR</div>
      <div class="topbar-right">
        <span class="current-username" th:text="${current_username}"></span>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>


    <!-- 🔹 日付選択 -->
    <section class="calendar-section">
      <h2>日付選択</h2>

      <div class="month">
        <ul>
          <li class="prev">&#10094;</li>
          <li class="next">&#10095;</li>
          <li class="month-year" style="text-align:center"></li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>

      <ul class="days"></ul>
    </section>


    <!-- 🔹 商品情報 -->
    <section class="product-section">
      <h2>商品情報</h2>
      <table class="product-table">
        <thead>
          <tr>
            <th>銘柄</th>
            <th>販売数</th>
            <th>値段（円）</th>
            <th>JANコード</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="beer : ${beer_info_list}">
            <td th:text="${beer.beer_name}">商品名</td>
            <td>
              <input type="number" name="quantity" value="1" />
            </td>
            <td th:text="${beer.price}">価格</td>
            <td th:text="${beer.jan_code}">JANコード</td>
          </tr>
        </tbody>

      </table>
      <div class="button-row">
        <button class="btn add">Add</button>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn edit">Edit</button>
      </div>
    </section>

  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>パスワード再設定</title>
    <link rel="stylesheet" th:href="@{/css/password.css}">
</head>

<body>

    <div class="reset-container">
        <h1 class="title">パスワード再設定</h1>
        <form class="reset-form" action="/reset-password" method="post">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="newPassword" placeholder="●●●●●●●●" required>
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="●●●●●●●●" required>
            <button type="submit">Reset</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
